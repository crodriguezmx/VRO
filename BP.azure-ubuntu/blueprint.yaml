formatVersion: 1
inputs:
  vm-name:
    type: string
    title: VM Name
    default: csc-vm
resources:
  Azure_ResourceGroup_1:
    type: Cloud.Azure.ResourceGroup
    properties:
      name: csc-vms
      useExisting: true
  Azure_Machine_1:
    type: Cloud.Azure.Machine
    properties:
      image: IM.azure-ubuntu
      flavor: FM.azure-ultrasmall
      name: ${input.vm-name}
      networks:
        - network: ${resource.Cloud_Network_Public.id}
      tags:
        - key: Premise
          value: Off-Premise
      resourceGroupName: ${resource.Azure_ResourceGroup_1.resourceName}
      cloudConfigSettings:
        deploymentFailOnCloudConfigRuntimeError: true
      cloudConfig: |
        #cloud-config
        users:
          - default
          - name: cloud
            gecos: default admin user
            homedir: /home/cloud
            sudo: ALL=(ALL) NOPASSWD:ALL
            lock_passwd: false
            groups: users
            shell: /bin/bash
        ssh_pwauth: true
        chpasswd:
          list: |
            cloud:VMware1!
          expire: false
  Cloud_Network_Public:
    type: Cloud.Network
    properties:
      networkType: existing
      constraints:
        - tag: network:azure_public1
